{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block body %}
<div class="form-container">
  <form action="/register" method="POST">
    <h2>Register</h2>

    <div class="input-group input-group-custom">
      <input type="text" class="form-control" name="user_name" placeholder="Username" required>
    </div>

    <div class="input-group input-group-custom">
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>

    <div class="input-group input-group-custom">
      <input type="password" class="form-control" name="pass_word" placeholder="Password" required>
    </div>

    <div class="input-group input-group-custom">
      <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
    </div>

    <div class="input-group input-group-custom">
      <input type="text" class="form-control" name="disp_name" placeholder="Leaderboard Display Name" required>
    </div>

    <button type="submit" class="btn btn-danger form-button">Register</button>
    <br>
    <a href="/login" class="form-link">Login here!</a>
  </form>
</div>
{% endblock %}
