{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="form-container">
  <form action="/login" method="POST">
    {% if not login_success1 %}
    <div class="alert alert-primary" role="alert">
      User not found. Please register.
    </div>
    {% endif %}

    <h2>Login</h2>

    <div class="input-group input-group-custom">
      <input type="text" class="form-control" name="user_name" placeholder="Username" required>
    </div>

    <div class="input-group input-group-custom">
      <input type="password" class="form-control" name="pass_word" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-danger form-button">Login</button>
    <br>
    <a href="/register" class="form-link">Register here!</a>
  </form>
</div>
{% endblock %}
