<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- Embedded style for navbar -->
  <style>
    .navbar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .navbar .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left,
    .navbar-center,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-left h5 {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .navbar-center {
      flex: 1;
      justify-content: center;
    }

    .navbar-center .nav-link {
      margin: 0 8px;
      color: #333;
      font-weight: 500;
    }

    .nav-link.active {
      font-weight: bold;
      color: #000000 !important;
      border-bottom: 2px solid #333941;
      padding-bottom: 3px;
    }

    .navbar-right span {
      font-size: 0.9rem;
      color: #555;
    }

    .nav-separator {
      pointer-events: none;
      color: #999;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .navbar-center {
        flex-wrap: wrap;
        justify-content: center;
      }

      .navbar-center .nav-link {
        margin: 4px 6px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      
      {% if login_success %}
        <div class="navbar-left">
          <h5>Welcome, {{ user_name }}</h5>
        </div>

        <div class="navbar-center">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'home' %} active {% endif %}"
                 href="{{ url_for('home', user_name=user_name, login_success=login_success) }}">
                Home
              </a>
            </li>
            <li class="nav-item"><a class="nav-link nav-separator">|</a></li>

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'trade' %} active {% endif %}"
                 href="{{ url_for('trade', user_name=user_name, login_success=login_success) }}">
                Trade
              </a>
            </li>
            <li class="nav-item"><a class="nav-link nav-separator">|</a></li>

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'research' %} active {% endif %}"
                 href="{{ url_for('research', user_name=user_name, login_success=login_success) }}">
                Research
              </a>
            </li>
            <li class="nav-item"><a class="nav-link nav-separator">|</a></li>

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'learn' %} active {% endif %}"
                 href="{{ url_for('learn', user_name=user_name, login_success=login_success) }}">
                Learn
              </a>
            </li>
            <li class="nav-item"><a class="nav-link nav-separator">|</a></li>

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'leaderboard' %} active {% endif %}"
                 href="{{ url_for('leaderboard', user_name=user_name, login_success=login_success) }}">
                Leaderboard
              </a>
            </li>
            <li class="nav-item"><a class="nav-link nav-separator">|</a></li>

            <li class="nav-item">
              <a class="nav-link" href="/">Logout</a>
            </li>
          </ul>
        </div>

        <div class="navbar-right">
          <span>Current time: <span id="live-time"></span></span>
        </div>

      {% else %}
        <div class="mx-auto text-center w-100">
          <h2>STOCK TRADING SIMULATOR</h2>
        </div>
      {% endif %}

    </div>
  </nav>

  {% block body %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString("en-IN", {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById("live-time").innerText = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
